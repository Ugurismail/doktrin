{% extends 'base.html' %}

{% block title %}Duyuru Oluştur{% endblock %}

{% block content %}
<div class="container form-container-md">
    <div class="form-header">
        <h1 class="form-header-title">Duyuru Oluştur</h1>
        <p class="form-header-subtitle">Örgütünüze duyuru gönderin</p>
    </div>

    <form method="post" class="announcement-form">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">Seviye</label>
            <select name="level" required class="form-select">
                {% for value, label in available_levels %}
                <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Başlık</label>
            <input type="text" name="title" required maxlength="200" class="form-input">
        </div>

        <div class="form-group">
            <label class="form-label">İçerik</label>
            <textarea name="content" required rows="8" class="form-textarea"></textarea>
        </div>

        <div class="form-actions-row">
            <button type="submit" class="btn btn-primary">Duyuru Gönder</button>
            <a href="{% url 'organization:view_announcements' %}" class="btn btn-secondary">İptal</a>
        </div>
    </form>
</div>
{% endblock %}
