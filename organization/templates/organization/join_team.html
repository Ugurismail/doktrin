{% extends 'base.html' %}

{% block title %}Ekibe Katıl{% endblock %}

{% block content %}

<div class="container form-container">
    <div class="form-header">
        <h1 class="form-header-title">Ekibe Katıl</h1>
        <p class="form-header-subtitle">Davet kodunu girerek bir ekibe katılabilirsiniz</p>
    </div>

    <div class="card">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Davet Kodu</label>
                <input
                    type="text"
                    name="invite_code"
                    required
                    placeholder="Örn: ABC123XYZ"
                    class="invite-code-input"
                    maxlength="50"
                >
                <small class="form-hint">
                    Liderinizden aldığınız davet kodunu girin
                </small>
            </div>

            <button type="submit" class="btn btn-primary btn-full-width">
                Ekibe Katıl
            </button>
        </form>

        <div class="form-footer">
            <p class="form-footer-text">
                Henüz davet kodunuz yok mu?
            </p>
            <a href="{% url 'organization:create_team' %}" class="btn btn-secondary">
                Yeni Ekip Oluştur
            </a>
        </div>
    </div>
</div>

{% endblock %}
