{% extends 'base.html' %}
{% load static %}

{% block title %}Kayıt Ol - Doktrin{% endblock %}

{% block content %}

<div class="container" style="max-width: 600px; padding-top: var(--spacing-4xl);">
    <div style="text-align: center; margin-bottom: var(--spacing-2xl);">
        <h1 style="font-size: 36px; font-weight: 700; letter-spacing: -1.5px; margin-bottom: var(--spacing-sm);">
            Hesap Oluştur
        </h1>
        <p style="color: var(--text-secondary); font-size: 16px;">
            Doğrudan demokrasinin bir parçası olun
        </p>
    </div>

    <div class="card">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-md);">
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="password2">Şifre Tekrar</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-md);">
                <div class="form-group">
                    <label for="province">İl</label>
                    <select id="province" name="province" required>
                        <option value="">İl Seçin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="district">İlçe</label>
                    <select id="district" name="district" required disabled>
                        <option value="">Önce İl Seçin</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-md);">
                Kayıt Ol
            </button>
        </form>

        <div style="text-align: center; margin-top: var(--spacing-xl); padding-top: var(--spacing-lg); border-top: 1px solid var(--gray);">
            <p style="color: var(--text-secondary); font-size: 14px;">
                Zaten hesabınız var mı?
                <a href="{% url 'users:login' %}" style="color: var(--primary); font-weight: 600; text-decoration: none;">
                    Giriş Yapın
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    // cities.json dosyasını yükle
    fetch("{% static 'cities.json' %}")
        .then(response => response.json())
        .then(cities => {
            const provinceSelect = document.getElementById('province');
            const districtSelect = document.getElementById('district');

            // İlleri dropdown'a ekle
            Object.keys(cities).forEach(province => {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                provinceSelect.appendChild(option);
            });

            // İl seçildiğinde ilçeleri güncelle
            provinceSelect.addEventListener('change', function() {
                districtSelect.innerHTML = '<option value="">İlçe Seçin</option>';
                districtSelect.disabled = false;

                if (this.value) {
                    const districts = cities[this.value];
                    districts.forEach(district => {
                        const option = document.createElement('option');
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    });
                } else {
                    districtSelect.disabled = true;
                }
            });
        });
</script>
{% endblock %}
