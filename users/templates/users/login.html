{% extends 'base.html' %}

{% block title %}Giriş Yap - Bizlik{% endblock %}

{% block content %}

<div class="container form-container form-container-sm">
    <div class="form-header">
        <h1 class="form-header-title">
            Tekrar Hoş Geldiniz
        </h1>
        <p class="form-header-subtitle">
            Devam etmek için giriş yapın
        </p>
    </div>

    <div class="card">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full-width mt-md">
                Giriş Yap
            </button>
        </form>

        <div class="form-footer">
            <p class="form-footer-text">
                Hesabınız yok mu?
                <a href="{% url 'users:register' %}" class="form-footer-link">
                    Kayıt Olun
                </a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
