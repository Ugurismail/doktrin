{% extends 'base.html' %}

{% block title %}Giriş Yap - Doktrin{% endblock %}

{% block content %}

<div class="container" style="max-width: 500px; padding-top: var(--spacing-4xl);">
    <div style="text-align: center; margin-bottom: var(--spacing-2xl);">
        <h1 style="font-size: 36px; font-weight: 700; letter-spacing: -1.5px; margin-bottom: var(--spacing-sm);">
            Tekrar Hoş Geldiniz
        </h1>
        <p style="color: var(--text-secondary); font-size: 16px;">
            Devam etmek için giriş yapın
        </p>
    </div>

    <div class="card">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-md);">
                Giriş Yap
            </button>
        </form>

        <div style="text-align: center; margin-top: var(--spacing-xl); padding-top: var(--spacing-lg); border-top: 1px solid var(--gray);">
            <p style="color: var(--text-secondary); font-size: 14px;">
                Hesabınız yok mu?
                <a href="{% url 'users:register' %}" style="color: var(--primary); font-weight: 600; text-decoration: none;">
                    Kayıt Olun
                </a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
