<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0066FF" opacity="0.1"/>

  <!-- Main symbol - Stylized balance/book combination -->
  <g transform="translate(100, 100)">
    <!-- Book base -->
    <rect x="-35" y="20" width="70" height="50" rx="3" fill="#0066FF" opacity="0.9"/>
    <rect x="-30" y="25" width="60" height="40" rx="2" fill="#FFFFFF"/>

    <!-- Book pages -->
    <line x1="0" y1="28" x2="0" y2="62" stroke="#0066FF" stroke-width="2" opacity="0.3"/>
    <line x1="-15" y1="28" x2="-15" y2="62" stroke="#0066FF" stroke-width="1.5" opacity="0.2"/>
    <line x1="15" y1="28" x2="15" y2="62" stroke="#0066FF" stroke-width="1.5" opacity="0.2"/>

    <!-- Balance scale top -->
    <!-- Center pillar -->
    <rect x="-3" y="-60" width="6" height="80" rx="3" fill="#0066FF"/>

    <!-- Horizontal beam -->
    <rect x="-45" y="-58" width="90" height="4" rx="2" fill="#0066FF"/>

    <!-- Left scale plate -->
    <path d="M -40 -58 L -50 -48 L -30 -48 Z" fill="#0066FF" opacity="0.8"/>
    <ellipse cx="-40" cy="-48" rx="12" ry="3" fill="#0066FF"/>

    <!-- Right scale plate -->
    <path d="M 40 -58 L 30 -48 L 50 -48 Z" fill="#0066FF" opacity="0.8"/>
    <ellipse cx="40" cy="-48" rx="12" ry="3" fill="#0066FF"/>

    <!-- Top finial -->
    <circle cx="0" cy="-62" r="6" fill="#0066FF"/>
  </g>

  <!-- Text -->
  <text x="100" y="185" font-family="'EB Garamond', Georgia, serif" font-size="24" font-weight="700" text-anchor="middle" fill="#0066FF">DOKTRÄ°N</text>
</svg>
